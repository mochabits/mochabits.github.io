<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>D3: A bar chart with divs</title>
		<script type="text/javascript" src="../d3.js"></script>
		<style type="text/css">

			div.bar {
				display: inline-block;
				width: 20px;
				height: 75px;	/* Gets overridden by D3-assigned height below */
				margin-right: 2px;
				background-color: teal;
			}

		</style>
	</head>
	<body>
		<script type="text/javascript">
		var dataset = [ 5, 10, 13, 19, 21, 25, 22, 18, 15, 13,
										11, 12, 15, 20, 18, 17, 16, 18, 23, 25 ];
			var svgW = 500;
			var svgH = 300;
			var barPadding = 1;
			// create a svg element
			var svg = d3.select("body")
										 .append("svg") // create a canvas
										 .attr("width", svgW)
										 .attr("height", svgH);

			// generate bars
			svg.selectAll("rect")
				 .data(dataset)
				 .enter()
				 .append("rect")
				 .attr("x",function(d,i){return i*(svgW/dataset.length - barPadding)})
				 .attr("y",function (d){return svgH-d*5;})
				 .attr("width", 20)
				 .attr("height", function(d){return d*5;})
				 .attr("fill",function(d){ return "rgb(0,0,"+Math.round(d*10)+")";});

			// text
			svg.selectAll("text")
				 .data(dataset)
				 .enter()
				 .append(function(d) {return d;})

		</script>
	</body>
</html>
