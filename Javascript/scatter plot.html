<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>D3: A bar chart with divs</title>
		<script type="text/javascript" src="../d3.js"></script>
		<style type="text/css">

			div.bar {
				display: inline-block;
				width: 20px;
				height: 75px;	/* Gets overridden by D3-assigned height below */
				margin-right: 2px;
				background-color: teal;
			}

		</style>
	</head>
	<body>
		<script type="text/javascript">
		var dataset = [
                [5, 20], [480, 90], [250, 50], [100, 33], [330, 95],
                [410, 12], [475, 44], [25, 67], [85, 21], [220, 88]
              ];
		var w=500;
		var h=500;
		// create a SVG
		svg = d3.select("body")
						.append("svg")
						.attr("width",w)
						.attr("height",h)
		// circles
		svg.selectAll("circle")
			 .data(dataset)
			 .enter()
			 .append("circle")
		// circles
		   .attr("cx",function (d) {return d[0]})
			 .attr("cy", function (d) {return d[1]})
			 .attr("r", function(d) {return Math.sqrt(h-d[1]);
			 }); // area, not radius
		// Put labels
		svg.selectAll("text")
			 .data(dataset)
			 .enter()
			 .append("text")
			 .text(function (d) {return d[0]+ "," + d[1]})
			 .attr("x",function(d) {return d[0]})
			 .attr("y",function(d) {return d[1]})
			 .attr("font-family", "sans-sarif")
			 .attr("font-size", "12px")
			 .attr("fill","blue")
		</script>
	</body>
</html>
